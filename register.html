<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>LBAW Mockup - Register</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body style="width: 100%;">

  	<!-- Yeti Template Starts Here -->

	<div class="container" style="width: 100%; max-width: 400px; margin: auto; padding-top: 23px;">

		<nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="width: 123px; margin: 0 auto;">
			<a class="navbar-brand" href="#">LbawEvent</a>
		</nav>

		<br>

		<legend style="background-color: #eee; padding: 10px;">Registration</legend>

		<form style="background-color: #eee; padding: 10px; padding-top: 0px;">
		  <fieldset> 
		    <div class="form-group">
			  <label class="col-form-label" for="inputDefault">Username</label>
			  <input type="text" class="form-control" placeholder="Enter username" id="inputDefault">
			</div>
		    <div class="form-group">
		      <label for="exampleInputEmail1">Email address</label>
		      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
		      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		    </div>
		    <div class="form-group">
		      <label for="exampleInputPassword1">Password</label>
		      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		    </div>
		    </fieldset>
		    <button type="submit" onclick="event.preventDefault(); location.href = 'register2.html';" class="btn btn-primary">Next</button>
		  </fieldset>
		</form>
		<div class="progress">
		  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100" style="width: 33%"></div>
		  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Step 1/3
		</div>
	

		<footer id="footer" style="margin: 5em 0;">
	        <div class="row">
	          <div class="col-lg-12">

	            <table class="list-unstyled" cellpadding="7" style="font-size: 0.9375rem; margin: -7px;">
		            <tr>
		              <td class="float-lg-right"><a href="index.html">Back to Homepage</a></td>
		              <td><a href="#faqs">FAQ's</a></td>
		            </tr>
		            <tr><td></td></tr>
		            <tr><td></td></tr>
	            </table>

	          </div>
	        </div>
	     </footer>
     </div>

	<!-- Yeti Template Ends Here -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
